name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: products_test
          POSTGRES_USER: products
          POSTGRES_PASSWORD: products
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/products_test
      SPRING_DATASOURCE_USERNAME: products
      SPRING_DATASOURCE_PASSWORD: products

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Check code style
        run: mvn spotless:apply
        continue-on-error: true

      - name: Build
        run: mvn clean install -DskipTests

      - name: Test
        run: mvn test

      - name: Coverage report
        run: mvn jacoco:report

  build-docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: production
          push: false
          tags: products-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
