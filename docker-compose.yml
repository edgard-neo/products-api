services:
  db:
    image: postgres:16
    container_name: products-db
    environment:
      POSTGRES_DB: products
      POSTGRES_USER: products
      POSTGRES_PASSWORD: products
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build:
      context: .
      target: development
    container_name: products-app
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/products
      SPRING_DATASOURCE_USERNAME: products
      SPRING_DATASOURCE_PASSWORD: products
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_DOCKER_COMPOSE_ENABLED: false
    volumes:
      - ~/.m2:/root/.m2
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - "**/*.class"
        - action: rebuild
          path: ./pom.xml
    restart: always

volumes:
  postgres_data:
